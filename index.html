<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet"  href="style.css">
    <title>Document</title>
</head>
<body>
    <div class='calculator'>

        <div class="display-box">
            <h2 class="display-pretext" data-previous-operation></h2>
            <h2 class="display-currtext" data-current-operation></h2>
        </div>

        <div class='button-box'> 
            <button class='button' id='clear-button' data-clear =""><h3>c</h3></button>
            <button class='button' id='plusminus-button' data-operation ><h3>+/-</h3></button>
            <button class='button' id='percentage-button' data-operation ><h3>%</h3></button>
            <button class='button' id='divide-button' data-operation ><h3>/</h3></button>
            <button class='button' id='7-button' data-number><h3>7</h3></button>
            <button class='button' id='8-button' data-number><h3>8</h3></button>
            <button class='button' id='9-button' data-number><h3>9</h3></button>
            <button class='button' id='multiply-button' data-operation ><h3>&times;</h3></button>
            <button class='button' id='4-button' data-number><h3>4</h3></button>
            <button class='button' id='5-button' data-number><h3>5</h3></button>
            <button class='button' id='6-button' data-number><h3>6</h3></button>
            <button class='button' id='subtract-button' data-operation ><h3>-</h3></button>
            <button class='button' id='1-button' data-number><h3>1</h3></button>
            <button class='button' id='2-button' data-number><h3>2</h3></button>
            <button class='button' id='3-button' data-number><h3>3</h3></button>
            <button class='button' id='add-button' data-operation><h3>+</h3></button>
            <button class='button' id='0-button' data-number><h3>0</h3></button>
            <button class='button' id='comma-button'data-operation><h3>.</h3></button>
            <button class='button' id='less-button'data-operation ><h3><</h3></button>
            <button class='button' id='equal-button'data-equals><h3>=</h3></button>
        </div>

    </div>
</body>
<script src="test.js"></script>
</html>
